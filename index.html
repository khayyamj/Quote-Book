<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>Quote Book</title>
    </head>
    <body ng-controller="myController">
        <div ng-repeat="quote in getQuotes">
            <span>
                "<h1>{{quote.text}}</h1>"
                <h2>{{quote.author}}</h2>
            </span>
        </div>

        <div class="addRemove">
            <input ng-value="quoteText" placeholder="'Quote'" class="longer" />
            <input ng-value="quoteAuthor" placeholder="Author" /> </br>
            <button ng-model="addQuote">Add Quote</button>
            <button ng-model="removeQuote">Remove Quote</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/controller.js"></script>
        <script src="./js/service.js"></script>
    </body>
</html>
